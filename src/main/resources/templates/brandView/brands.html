<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<th:block th:each="brand:${brands}">
    <a th:href="@{'brand/'+${brand.id}}"><p th:text="${brand.nameOfBrand}"></p></a>
    <img th:src="${brand.brandImage}"/>
    <br/>
</th:block>

</body>
</html>
