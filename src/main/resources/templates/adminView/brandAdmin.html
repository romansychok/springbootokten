<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form th:action="@{/saveBrand}" th:method="post" th:object="${eBrand}" enctype="multipart/form-data">
    <input type="hidden" th:fields="*{id}"/>
    <input type="text" th:fields="*{nameOfBrand}" placeholder="nameOfBrand"/>
    <input type="file" name="brandImage"/>
    <input type="submit" value="save"/>


</form>

</body>
</html>
