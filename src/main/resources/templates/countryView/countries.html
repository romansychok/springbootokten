<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<th:block th:each="country:${countries}">
    <a th:href="@{'country/'+${country.id}}"><p th:text="${country.countryName}"/></a>
    <a th:href="@{'deleteCountry/'+${country.id}}">Delete</a>
    <a th:href="@{'updateCountry/'+${country.id}}">Update</a>
    <br/>
    <br/>
</th:block>

</body>
</html>
